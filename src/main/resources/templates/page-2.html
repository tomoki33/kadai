<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<title>ユーザーリスト</title>
</header>

<style>
	body {
		background-image: url("icon/marvel.jpg");
		color: white;
	}

	tr {
		color: white;
	}

	.example {
		list-style: none;
	}

	.example li {
		display: inline-block;
		height: 30px;
		width: 30px;
		text-align: center;
		line-height: 30px;
		font-size: 12px;
		border: 1px #ccc solid;
		border-radius: 5px;
	}

	.example li a {
		display: block;
		text-decoration: none;
		color: #333;

	}

	.example .this {
		background-color: #777;
		color: #fff;
	}
</style>

<body>
	<div class="mx-auto h1" style="text-align:center; margin-top:20px;margin-bottom:20px;">
		研修生一覧
	</div>
	<div style="text-align: right;">
		<a class="btn btn-primary" href="/create" style=" border-radius:30px; width: 2%; margin-right:20px;">+</a>
	</div>
	<table class="table" style="margin-top:20px; margin-bottom:20px;">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">名前</th>
				<th scope="col">メールアドレス</th>
				<th scope="col">削除</th>
				<th scope="col">編集</th>
			</tr>
		</thead>
		<tr th:each="user : ${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.mail}"></td>
			<td>
				<form action="/delete" method="post">
					<input type="hidden" name="id" th:value="${user.id}">
					<input type="hidden" name="name" th:value="${user.name}">
					<input type="hidden" name="mail" th:value="${user.mail}">
					<input type="image" th:src="@{icon/trash.png}" width="30px" height="30px">
				</form>
			</td>
			<td>
				<form action="/update" method="post">
					<input type="hidden" name="id" th:value="${user.id}">
					<input type="hidden" name="name" th:value="${user.name}">
					<input type="hidden" name="mail" th:value="${user.mail}">
					<input type="image" th:src="@{icon/pencil.png}" width="30px" height="30px">
				</form>
			</td>
		</tr>
	</table>

	<ul class="example" style="text-align: center;">
		<li>前へ</li>
		<li class="this">1</li>
		<li><a href="page-2.html">2</a></li>
		<li><a href="page-3.html">3</a></li>
		<li><a href="page-2.html">次へ</a></li>
	</ul>
</body>

</html>
